name: Publish Docker

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: jerray/publish-docker-action@master
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: docker.pkg.github.com
          repository: ${{ secrets.DOCKER_USERNAME }}/histories
          auto_tag: true
