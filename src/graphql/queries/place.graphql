query MapPlaces($input: PlacesInput) {
  places(input: $input) {
    id
    latitude
    longitude
    name
    description
    icon
    preview {
      hash
      blurhash
      width
      height
    }
    posts {
      postDate
    }
  }
}

query Place($id: Int!) {
  place(id: $id) {
    latitude
    longitude

    name
    description
    preview {
      hash
    }
  }
}

query MapSidebarPlace($id: Int!) {
  place(id: $id) {
    latitude
    longitude
    name
    description
    preview {
      hash
    }
  }
}

query PlaceDetailModal($id: Int!) {
