query suggestedUsers {
  suggestedUsers {
    id
    firstName
    lastName
    username
  }
}

query user($input: UserInput!) {
  user(input: $input) {
    email
    username
    firstName
    bio
    lastName
    verified
    createdAt
    isFollowing
    profile
    id
    following {
      id
    }
    followers {
      id
    }
    followerCount
    followingCount
    postCount
    collections {
      id
      name
      description
    }
    posts {
      id
      photos {
        hash
        blurhash
        width
        height
        index
      }
      description
      year
      month
      day
      deviationDays
      createdAt
      commentCount
    }
  }
}

query Me {
  me {
    id
    firstName
    lastName
    username
    email
    hasPassword
    collections {
      id
      name
      description
      createdAt
    }
    verified
    profile
    notificationSettings {
      newFollower
      followingUserPost
      followingPlacePost
      newsletter
    }
  }
}
