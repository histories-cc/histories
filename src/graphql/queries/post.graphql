query personalizedPosts($skip: Int!, $take: Int!) {
  personalizedPosts(input: { skip: $skip, take: $take }) {
    id
    description
    author {
      id
      firstName
      lastName
      username
      profile
    }
    photos {
      hash
      blurhash
      width
      height
      id
      index
    }
    createdAt
    postDate
    likeCount
    commentCount
    liked
  }
}

query post($id: Int!) {
  post(id: $id) {
    id
    liked
    likeCount
    createdAt
    postDate
    description
    hashtags {
      name
    }
    photos {
      hash
      blurhash
      width
      height
      id
      index
    }
    author {
      id
      username
      firstName
      lastName
      profile
    }
    place {
      id
      latitude
      longitude
      name
      description
      preview {
        hash
        blurhash
        width
        height
        index
      }
    }
    comments {
      id
      liked
      createdAt
      content
      author {
        id
        username
        firstName
        lastName
        profile
      }
    }
  }
}

