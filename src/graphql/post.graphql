mutation deletePost($postID: Int!) {
  deletePost(postID: $postID)
}

mutation createPost(
  $description: String
  $hashtags: String
  $photoDate: String!
  $latitude: Float!
  $longitude: Float!
) {
  createPost(
    input: {
      description: $description
      hashtags: $hashtags
      photoDate: $photoDate
      latitude: $latitude
      longitude: $longitude
    }
  )
}

query post($id: Int!) {
  post(id: $id) {
    postID
    description
    hashtags
    latitude
    longitude
    createdAt
    url
  }
}
