mutation deletePost($id: Int!) {
  deletePost(id: $id)
}

mutation createPost(
  $description: String
  $hashtags: String
  $photoDate: String!
  $latitude: Float!
  $longitude: Float!
) {
  createPost(
    input: {
      description: $description
      hashtags: $hashtags
      photoDate: $photoDate
      latitude: $latitude
      longitude: $longitude
    }
  )
}

query personalizedPosts {
  personalizedPosts {
    id
  }
}

query tag($label: String!) {
  tag(label: $label) {
    label
    posts {
      description
    }
  }
}

query post($id: Int!) {
  post(id: $id) {
    createdAt
    postDate
    description
    hashtags
    url
    author {
      id
      username
      firstName
      lastName
    }
    likes {
      id
      username
      firstName
      lastName
    }
    liked
  }
}
