mutation createUser(
  $username: String!
  $email: String!
  $first_name: String!
  $last_name: String!
  $password: String!
) {
  createUser(
    input: {
      username: $username
      email: $email
      first_name: $first_name
      last_name: $last_name
      password: $password
    }
  )
}

mutation deleteUser($user: String!, $password: String!) {
  deleteUser(input: { user: $user, password: $password })
}

mutation follow($from: String!, $to: String!) {
  follow(input: { from: $from, to: $to })
}

mutation unfollow($from: String!, $to: String!) {
  follow(input: { from: $from, to: $to })
}

query getUserInfo($user: String!) {
  getUserInfo(input: { user: $user }) {
    username
    email
    first_name
    last_name
    authenticated
    created_at
    following {
      email
      username
      first_name
      last_name
    }
    followers {
      email
      username
      first_name
      last_name
    }
  }
}
