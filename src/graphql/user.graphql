mutation createUser(
  $username: String!
  $email: String!
  $first_name: String!
  $last_name: String!
  $password: String!
) {
  createUser(
    input: {
      username: $username
      email: $email
      first_name: $first_name
      last_name: $last_name
      password: $password
    }
  )
}

query getUserInfo($username: String!) {
  getUserInfo(input: { username: $username }) {
    username
    email
    first_name
    last_name
    authenticated
    created_at
  }
}
