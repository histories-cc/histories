mutation deleteUser($username: String!, $password: String!) {
  deleteUser(input: { username: $username, password: $password })
}

mutation follow($from: String!, $to: String!) {
  follow(input: { from: $from, to: $to })
}

mutation unfollow($from: String!, $to: String!) {
  unfollow(input: { from: $from, to: $to })
}

mutation createCollection($username: String!, $collectionName: String!) {
  createCollection(
    input: { username: $username, collectionName: $collectionName }
  )
}
