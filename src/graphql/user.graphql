mutation deleteUser($username: String!, $password: String!) {
  deleteUser(input: { username: $username, password: $password })
}

mutation like($id: Int!, $type: String!, $to: String!) {
  like(input: { id: $id, type: $type, to: $to })
}

mutation follow($userID: Int!) {
  follow(userID: $userID)
}

mutation unfollow($userID: Int!) {
  unfollow(userID: $userID)
}

mutation updateProfile(
  $username: String
  $bio: String
  $email: String
  $firstName: String
  $lastName: String
  $password: String
) {
  updateProfile(
    input: {
      username: $username
      bio: $bio
      email: $email
      firstName: $firstName
      lastName: $lastName
      password: $password
    }
  )
}

mutation createCollection(
  $username: String!
  $collectionName: String!
  $description: String!
) {
  createCollection(
    input: {
      username: $username
      collectionName: $collectionName
      description: $description
    }
  )
}

mutation createPost(
  $description: String
  $hashtags: String
  $photoDate: String!
  $latitude: Float!
  $longitude: Float!
) {
  createPost(
    input: {
      description: $description
      hashtags: $hashtags
      photoDate: $photoDate
      latitude: $latitude
      longitude: $longitude
    }
  )
}
