query getUserInfo($username: String!) {
  getUserInfo(input: { username: $username }) {
    username
    email
    firstName
    lastName
    bio
    authenticated
    createdAt
    following {
      email
      username
      firstName
      lastName
    }
    followers {
      email
      username
      firstName
      lastName
    }
    collections {
      collectionName
      createdAt
      description
    }
  }
}

query checkPassword($username: String!, $password: String!) {
  checkPassword(input: { username: $username, password: $password })
}
