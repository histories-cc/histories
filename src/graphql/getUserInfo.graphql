query getUserInfo($username: String!) {
  getUserInfo(input: { username: $username }) {
    username
    email
    firstName
    lastName
    bio
    authenticated
    createdAt
    userID
    isFollowing
    following {
      email
      username
      firstName
      lastName
    }
    followers {
      email
      username
      firstName
      lastName
    }
    collections {
      collectionName
      createdAt
      description
    }
    posts {
      postID
      description
      hashtags
      latitude
      longitude
      createdAt
      url
    }
  }
}
query IsLogged {
  isLogged {
    isLogged
    userID
  }
}
query Paths {
  paths {
    name
    coordinates
  }
}

mutation login($username: String!, $password: String!) {
  login(input: { username: $username, password: $password })
}

mutation searchUser($username: String!) {
  searchUser(input: { username: $username })
}
