query getUserInfo($username: String!) {
  getUserInfo(input: { username: $username }) {
    username
    email
    first_name
    last_name
    authenticated
    created_at
    following {
      email
      username
      first_name
      last_name
    }
    followers {
      email
      username
      first_name
      last_name
    }
  }
}
