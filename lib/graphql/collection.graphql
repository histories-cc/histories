query Collection($id: Int!) {
  collection(id: $id) {
    id
    postCount
    preview
    name
    description
    createdAt
    author {
      id
      username
      firstName
      lastName
    }
    posts {
      id
    }
  }
}

mutation editCollection(
  $name: String!
  $description: String!
  $isPrivate: Boolean!
  $collectionId: Int!
) {
  editCollection(
    input: {
      name: $name
      description: $description
      isPrivate: $isPrivate
      collectionId: $collectionId
    }
  )
}

mutation createCollection($input: CreateCollectionInput!) {
  createCollection(input: $input)
}
