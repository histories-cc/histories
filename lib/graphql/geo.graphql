query Paths {
  paths {
    name
    coordinates
  }
}

query MapPosts(
  $maxLatitude: Float!
  $minLatitude: Float!
  $maxLongitude: Float!
  $minLongitude: Float!
) {
  mapPosts(
    input: {
      maxLatitude: $maxLatitude
      minLatitude: $minLatitude
      maxLongitude: $maxLongitude
      minLongitude: $minLongitude
    }
  ) {
    id
    latitude
    longitude
    icon
    posts {
      id
      url
      description
      createdAt
      postDate
      author {
        id
        username
        firstName
        lastName
      }
    }
  }
}

query Place($id: Int!) {
  place(id: $id) {
    latitude
    longitude

    name
    description
    preview
    posts {
      id
      url
    }
    nearbyPlaces {
      id
      preview
      name
      distance
    }
  }
}
