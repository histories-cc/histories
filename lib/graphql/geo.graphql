query Paths {
  paths {
    name
    coordinates
  }
}

query Places($input: PlacesInput) {
  places(input: $input) {
    id
    name
    longitude
    latitude
    icon
    preview
    description
  }
}

query Place($id: Int!) {
  place(id: $id) {
    latitude
    longitude

    name
    description
    preview
    posts {
      id
      url
    }
    nearbyPlaces {
      id
      preview
      name
      distance
    }
  }
}
