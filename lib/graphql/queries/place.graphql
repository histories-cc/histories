query Places($input: PlacesInput) {
  places(input: $input) {
    id
    latitude
    longitude
    name
    description
    icon
    preview {
      hash
      blurhash
      width
      height
    }
    posts {
      postDate
      createdAt
      id
      author {
        username
        firstName
        lastName
      }
    }
  }
}

query Place($id: Int!) {
  place(id: $id) {
    latitude
    longitude

    name
    description
    preview {
      hash
      blurhash
      width
      height
    }
    posts {
      id
      photos {
        hash
        blurhash
        width
        height
        index
      }
    }
    nearbyPlaces {
      id
      preview
      name
      distance
    }
  }
}
