mutation editCollection(
  $name: String!
  $description: String!
  $isPrivate: Boolean!
  $collectionId: Int!
) {
  editCollection(
    input: {
      name: $name
      description: $description
      isPrivate: $isPrivate
      collectionId: $collectionId
    }
  )
}

mutation createCollection($input: CreateCollectionInput!) {
  createCollection(input: $input)
}
