query suggestedUsers {
  suggestedUsers {
    id
    firstName
    lastName
    username
  }
}

query user($username: String, $id: Int) {
  user(input: { username: $username, id: $id }) {
    email
    username
    firstName
    bio
    lastName
    verified
    createdAt
    isFollowing
    profile
    id
    following {
      id
    }
    followers {
      id
    }
    followerCount
    followingCount
    postCount
    posts {
      id
      photos {
        hash
        blurhash
        width
        height
        index
      }
      description
      postDate
      createdAt
    }
  }
}

mutation deleteUser($username: String!, $password: String!) {
  deleteUser(input: { username: $username, password: $password })
}

mutation updateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input)
}

query Me {
  me {
    id
    firstName
    lastName
    username
    email
    hasPassword
    collections {
      id
      name
      description
      createdAt
    }
    verified
    profile
    notificationSettings {
      newFollower
      followingUserPost
      followingPlacePost
      newsletter
    }
  }
}
