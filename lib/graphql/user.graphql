mutation verifyToken($token: String!) {
  verifyToken(token: $token)
}

mutation login($input: LoginInput!) {
  login(input: $input)
}

mutation registerWithGoogle($googleJWT: String!) {
  registerWithGoogle(googleJWT: $googleJWT)
}

query suggestedUsers {
  suggestedUsers {
    id
    firstName
    lastName
    username
  }
}

query getUserInfo($username: String, $id: Int) {
  user(input: { username: $username, id: $id }) {
    email
    username
    firstName
    bio
    lastName
    verified
    createdAt
    isFollowing
    profile
    id
    following {
      id
    }
    followers {
      id
    }
    followerCount
    followingCount
    postCount
    posts {
      id
      url
      description
      postDate
      createdAt
      author {
        id
        firstName
        username
        lastName
        email
      }
    }
  }
}

mutation deleteUser($username: String!, $password: String!) {
  deleteUser(input: { username: $username, password: $password })
}

mutation updateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input)
}

query Me {
  me {
    id
    firstName
    lastName
    username
    email
    collections {
      id
      name
      description
      createdAt
    }
    verified
    profile
    notificationSettings {
      newFollower
      followingUserPost
      followingPlacePost
      newsletter
    }
  }
}

mutation searchUser($username: String!) {
  searchUser(input: { username: $username })
}
mutation createUser(
  $username: String!
  $email: String!
  $firstName: String!
  $lastName: String!
  $password: String!
  $emailSubscription: Boolean!
) {
  createUser(
    input: {
      username: $username
      email: $email
      firstName: $firstName
      lastName: $lastName
      password: $password
      emailSubscription: $emailSubscription
    }
  )
}
