mutation follow($userID: Int!) {
  follow(userID: $userID)
}

mutation unfollow($userID: Int!) {
  unfollow(userID: $userID)
}

mutation like($id: Int!, $type: String!) {
  like(input: { id: $id, type: $type })
}

mutation unlike($id: Int!) {
  unlike(id: $id)
}

mutation report($id: Int!) {
  report(input: { id: $id })
}
