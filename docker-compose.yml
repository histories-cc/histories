version: '3'

services:
  neo4j:
    image: neo4j:4.3.2
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - Neo4jData:/data
    environment:
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_AUTH=neo4j/password
      - NEO4JLABS_PLUGINS='["apoc"]'

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    volumes:
      - MinioData:/data
    command: server /data --console-address ":9001"
    ports:
      - 9001:9000
      - 9002:9001

  mongo:
    image: mongo
    restart: always
    ports:
      - 27018:27017
    volumes:
      - MongodbData:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

volumes:
  Neo4jData:
    driver: local
  MongodbData:
    driver: local
  MinioData:
    driver: local
